<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Blocker</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e5e5e5;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.10);
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #f1f1f1;
            flex-grow: 1;
        }
        
        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: #DC2626;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .logo svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 12px;
            background: #181818;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.10);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #e87979;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.65);
            margin-top: 4px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #eaeaea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .clear-all {
            font-size: 12px;
            color: #ff0000;
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .clear-all:hover {
            background: rgba(255, 0, 0, 0.15);
        }
        
        .channel-list {
            max-height: 220px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 8px;
            background: #181818;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.10);
            transition: background 0.2s;
        }
        
        .channel-item:last-child {
            border-bottom: none;
        }
        
        .channel-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }
        
        .channel-info {
            flex-grow: 1;
            min-width: 0;
        }
        
        .channel-name {
            font-size: 14px;
            font-weight: 500;
            color: #f1f1f1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-name:hover {
            text-decoration: underline;
        }
        
        .channel-id {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.65);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-date {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.55);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .unblock-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .unblock-btn:hover {
            background: #b91c1c;
        }
        
        .empty-state {
            text-align: center;
            padding: 32px 16px;
            color: rgba(255, 255, 255, 0.70);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 8px;
            opacity: 0.5;
        }
        
        .empty-text {
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .empty-subtext {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.50);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.65);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.18);
            color: #fecaca;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .search-container {
            margin-bottom: 12px;
        }
        
        .search-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            font-size: 13px;
            outline: none;
            background: #121212;
            color: #e5e5e5;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.50);
        }
        
        .search-input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.1);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.15s ease, visibility 0.15s ease;
        }

        .modal-overlay--visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #181818;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: #f1f1f1;
            margin-bottom: 8px;
        }

        .modal-body {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: none;
        }

        .modal-btn--close {
            background: rgba(255, 255, 255, 0.08);
            color: #f1f1f1;
        }

        .modal-btn--close:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .modal-btn--clear {
            background: #DC2626;
            color: white;
        }

        .modal-btn--clear:hover {
            background: #b91c1c;
        }

        #ytb-toast-root{position:fixed;top:12px;right:12px;z-index:100000;display:flex;flex-direction:column;gap:10px;pointer-events:none;}
        .ytb-toast{pointer-events:auto;min-width:260px;max-width:320px;display:flex;align-items:flex-start;gap:10px;padding:12px 12px 10px 12px;border-radius:12px;color:#f1f1f1;background:rgba(24,24,24,.98);backdrop-filter:saturate(140%) blur(10px);box-shadow:0 14px 34px rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.10);font-family:Roboto,Arial,sans-serif;}
        .ytb-toast__icon{flex:0 0 auto;margin-top:2px;width:20px;height:20px;display:flex;align-items:center;justify-content:center;border-radius:6px;}
        .ytb-toast__body{flex:1 1 auto;}
        .ytb-toast__message{font-size:13px;line-height:1.3;font-weight:500;word-break:break-word;}
        .ytb-toast__close{flex:0 0 auto;appearance:none;border:0;background:transparent;color:rgba(255,255,255,.70);cursor:pointer;padding:4px;margin:-4px -2px 0 0;border-radius:8px;}
        .ytb-toast__close:hover{background:rgba(255,255,255,.08);}
        .ytb-toast__bar{height:2px;margin-top:8px;border-radius:999px;overflow:hidden;background:rgba(255,255,255,.12);}
        .ytb-toast__bar > div{height:100%;width:100%;transform-origin:left;}
        .ytb-toast--success .ytb-toast__icon{background:rgba(16,185,129,.18);color:#6ee7b7;}
        .ytb-toast--success .ytb-toast__bar > div{background:rgba(16,185,129,.9);}
        .ytb-toast--error .ytb-toast__icon{background:rgba(239,68,68,.18);color:#fca5a5;}
        .ytb-toast--error .ytb-toast__bar > div{background:rgba(239,68,68,.9);}
        @keyframes ytbToastIn{from{transform:translate3d(0,-6px,0);opacity:0}to{transform:translate3d(0,0,0);opacity:1}}
        @keyframes ytbToastOut{from{transform:translate3d(0,0,0);opacity:1}to{transform:translate3d(0,-6px,0);opacity:0}}
        .ytb-toast--in{animation:ytbToastIn .16s ease-out both;}
        .ytb-toast--out{animation:ytbToastOut .14s ease-in both;}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4 11H8v-2h8v2z"/>
            </svg>
        </div>
        <h1>YouTube Blocker</h1>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="blockedCount">0</div>
            <div class="stat-label">Blocked Channels</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="hiddenCount">0</div>
            <div class="stat-label">Videos Hidden</div>
        </div>
    </div>
    
    <div class="section-title">
        <span>Blocked Channels</span>
        <button class="clear-all" id="clearAllBtn" style="display: none;">Clear All</button>
    </div>

    <div class="search-container">
        <input id="channelSearch" class="search-input" type="text" placeholder="Search channels..." autocomplete="off" />
    </div>
    
    <div id="content">
        <div class="loading">Loading blocked channels...</div>
    </div>

    <div id="clearAllModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-title">Clear all blocked channels?</div>
            <div class="modal-body">This will unblock every channel and cannot be undone.</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn--close" id="modalCloseBtn">Close</button>
                <button class="modal-btn modal-btn--clear" id="modalClearBtn">Clear</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
